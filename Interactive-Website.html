<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Food Enthusiasts</title>
</head>
<body>
    <header>
        <h1>Food Enthusiasts</h1>
    </header>

    <section id="search">
        <h2>Search Recipes</h2>
        <!-- Search form and filters go here -->
        <!-- Inside the search section -->
<section id="search">
    <h2>Search Recipes</h2>
    <form id="recipe-search-form">
        <label for="ingredient">Ingredient:</label>
        <input type="text" id="ingredient" placeholder="Enter ingredient">

        <label for="diet">Diet:</label>
        <select id="diet">
            <option value="all">All</option>
            <option value="vegetarian">Vegetarian</option>
            <option value="vegan">Vegan</option>
            <!-- Add more diet options as needed -->

        </select>

        <label for="cooking-time">Cooking Time (minutes):</label>
        <input type="number" id="cooking-time" placeholder="Enter cooking time">

        <button type="button" onclick="filterRecipes()">Search</button>
    </form>
</section>

    </section>

    <section id="recipes">
        <h2>Featured Recipes</h2>
        <div class="recipe">
            <img src="pasta.jpg" alt="Pasta Dish">
            <h3>Pasta Carbonara</h3>
            <p>Ingredients: Eggs, Cheese, Bacon, Pasta</p>
            <!-- Interactive features (rating, comments, scaling) go here -->
        </div>
        <!-- Additional recipe cards go here -->
    </section>

    <footer>
        <p>&copy; 2023 Food Enthusiasts</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
<!-- Inside the recipe card -->
<div class="recipe" data-recipe-id="1">
    <img src="pasta.jpg" alt="Pasta Dish">
    <h3>Pasta Carbonara</h3>
    <p>Ingredients: Eggs, Cheese, Bacon, Pasta</p>

    <!-- Interactive features -->
    <div class="interactive-section">
        <div class="rating">
            <label for="rating">Rate this recipe:</label>
            <select id="rating" class="rating-select">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <button class="rate-button">Rate</button>
        </div>

        <div class="comments">
            <h4>Comments</h4>
            <ul class="comment-list"></ul>
            <textarea class="comment-input" placeholder="Add a comment"></textarea>
            <button class="comment-button">Add Comment</button>
        </div>
    </div>
</div>
